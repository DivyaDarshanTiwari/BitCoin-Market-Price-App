<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Page</title>
</head>
<body>
    
    <section class="main">
        <section class="introduction">    
            <h1>Hello</h1>
            <p>and</p>
            <p>Welcome to the BitCoin Price Shower page</p>
        </section>

        <section>
              <ul>
                <li *ngFor="let items of data?.bpi | keyvalue">
                    <h3>Discription</h3>
                    <p>{{items.value.description}}</p>
                  <p>Code:{{items.key}} </p>
                  <span>Current_Rate:{{items.value.rate}}</span>
                </li>
            </ul>
            
            <div class="time">    
                <h3>Time</h3>         
                 <p>{{data?.time?.updatedISO }}</p>
                 <p>{{data?.time?.updated}}</p>
                 <p>{{data?.time?.updateduk}}</p>
            </div>

          
        </section>
    
        <section>
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container simplebutton">
                <button  mat-fab extended (click)="this.getData()">
                  <mat-icon>autorenew</mat-icon>
                  Reload
                </button>
              </div>
            </div>
          </div>
        </section>
    </section>
</body>
</html>
